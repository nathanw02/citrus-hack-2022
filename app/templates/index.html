<!DOCTYPE html>
<html lang="en" style=" max-width: 100%; overflow-x: hidden;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Animle</title>

        

        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="{{ url_for('static',filename='js/autofill.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='js/socket.js') }}"></script>
        
    </head>

    <body class="text-white" style="background-color:black; font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;" >
        <div class="jumbotron text-center" style="background-color:rgb(43, 39, 39); margin-bottom: 20px;">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <h1 class="display-1">Animle</h1>
                </div>
                <div class="col-md-4">
                    <!--From https://getbootstrap.com/docs/5.0/components/modal/#live-demo-->
                    <div class="container" style="align-items: center; margin-top: 25px">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size: 30px; border-style:solid; border-color: white;">
                            How to play
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content" style="background-color:black">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">How to play</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h4 style="color:yellowgreen">Green: both your guess and the correct animal have this trait</h4>
                                        <h4 style="color:gold">Yellow: both your guess and the correct animal DO NOT have this trait</h4>
                                        <h4 style="color:gray">Gray: your guess and the correct animal have a different trait</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row center">
            <div class="col-md-4" style="width: 500px;">
                <div class="ui-widget">
                    <input id="guess-0" type="text" maxlength="30" onKeyDown="if(event.keyCode==13) guess(document.getElementById('guess-0').value);">    
                </div>
            </div>
            
            <div id="match-0" class="col-md-7">
                
            </div>
        </div>

        <div class="row center">
            <div class="col-md-4" style="width: 500px;">
                <div class="ui-widget">
                    <input disabled id="guess-1" type="text" maxlength="30" onKeyDown="if(event.keyCode==13) guess(document.getElementById('guess-1').value);">    
                </div>
            </div>
            
            <div id="match-1" class="col-md-7">
                
            </div>
        </div>

        <div class="row center">
            <div class="col-md-4" style="width: 500px;">
                <div class="ui-widget">
                    <input disabled id="guess-2" type="text" maxlength="30" onKeyDown="if(event.keyCode==13) guess(document.getElementById('guess-2').value);">    
                </div>
            </div>
            
            <div id="match-2" class="col-md-7">
                
            </div>
        </div>

        <div class="row center">
            <div class="col-md-4" style="width: 500px;">
                <div class="ui-widget">
                    <input disabled id="guess-3" type="text" maxlength="30" onKeyDown="if(event.keyCode==13) guess(document.getElementById('guess-3').value);">    
                </div>
            </div>
            
            <div id="match-3" class="col-md-7">
                
            </div>
        </div>

        <div class="row center">
            <div class="col-md-4" style="width: 500px;">
                <div class="ui-widget">
                    <input disabled id="guess-4" type="text" maxlength="30" onKeyDown="if(event.keyCode==13) guess(document.getElementById('guess-4').value);">    
                </div>
            </div>
            
            <div id="match-4" class="col-md-7">
                
            </div>
        </div>

        <div class="finish">
            <h1 id="animal"></h1>
            <img id="picture">
            <br>
            <h2 id="fact"></h2> 
            <h2 id="endangered"></h2>
        </div>  
    </body>

</html>
